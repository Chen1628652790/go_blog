<script>
    function secondToDate(second){if(!second){return 0}var time=new Array(0,0,0,0,0);if(second>=365*24*3600){time[0]=parseInt(second/(365*24*3600));second%=365*24*3600}if(second>=24*3600){time[1]=parseInt(second/(24*3600));second%=24*3600}if(second>=3600){time[2]=parseInt(second/3600);second%=3600}if(second>=60){time[3]=parseInt(second/60);second%=60}if(second>0){time[4]=second}return time}function setTime(){var create_time=Math.round(new Date(Date.UTC(2017,11,7,2,0,0)).getTime()/1000);var timestamp=Math.round((new Date().getTime()+8*60*60*1000)/1000);currentTime=secondToDate((timestamp-create_time));currentTimeHtml="";if(currentTime[0]>0){currentTimeHtml+=currentTime[0]+"年"}if(currentTime[1]>0){currentTimeHtml+=currentTime[1]+"天"}if(currentTime[2]>0){currentTimeHtml+=currentTime[2]+"时"}if(currentTime[3]>0){currentTimeHtml+=currentTime[3]+"分"}currentTimeHtml+=currentTime[4]+"秒";document.getElementById("htmer_time").innerHTML=currentTimeHtml};

</script>
